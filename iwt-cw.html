<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>Grand Slam Winners</title>
    <meta name="description" content="Grand Slam search application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

  <section class="layout">
    <div class="header">
      <img class="header-img" src="img/header.png">
      <h2>Grand Slam Search Tool</h2>
      </div>
    </div>

    <div class="leftSide">
        <img class="side-img" src="img/left.jpeg">
    </div>

    <div class="body">
      <p><b>Search Grand Slam results for: </b></p>
      <form id="search-form" action="">
        <label for="year"> Year :</label>
        <input type="text" id="year" name="year">
        <select id="year-op" name="year-op">
          <option value="=">Only this year</option>
          <option value=">">After this year</option>
          <option value="<">Before this year</option>
        </select><br>

        <label for="winner">Winner:</label>
        <input type="text" id="winner" name="winner"><br>

        <label for="runnerup">Runner-up:</label>
        <input type="text" id="runnerup" name="runnerup"><br>

        <label for="tournament">Tournament:</label>
        <select id="tournament" name="tournament">
          <option value="any">Any</option>
          <option value="Australian Open">Australian Open</option>
          <option value="French Open">French Open</option>
          <option value="U.S. Open">U.S. Open</option>
          <option value="Wimbledon">Wimbledon</option>
        </select><br>
        <label for="file">Men's/Women's:</label>
        <select id="file" name="file">
          <option value="any">Any</option>
          <option value="mens-grand-slam-winners.json">Men's</option>
          <option value="womens-grand-slam-winners.json">Women's</option>
        </select><br>
        <input id="send-query" type="submit" value="Search">
        <input id="clear-input" type="reset" value="Clear Form">
      </form>
      <button id="clear-output" onclick="clearResult('output')">Clear Result</button>
      <div id="output" class="hidden">
        <p><b>SEARCH RESULTS</b>
        <table id="result-table" class="hidden">
          <thead>
          <tr>
            <th><b>Year</b></th>
            <th><b>Grand Slam</b></th>
            <th><b>Winner</b></th>
            <th><b>Runner-up</b></th>
          </tr>
          </thead>
          <tbody>
          </tbody>
       </table>
        <div id="error-message" class="error hidden">
        </div>
      </div>
    </div>


    <div class="rightSide">
      <img class="side-img" src="img/right.jpeg">
    </div>

  </section>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/iwt-cw.js"></script>
  </body>
</html>
